# Stacks detected: deps:node:application/backend
version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/backend
    steps:
      - checkout:
          path: ~/backend
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-node:
    # Build node ~/backend
    executor: node/default
    working_directory: ~/backend
    steps:
      - checkout:
          path: ~/backend
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
    # Optional: Set up remote Docker if needed
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build Docker image
          command: docker build -t jobster-back-cirlcleci -t jobster-back-cirlcleci:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          environment:
            DOCKER_USERNAME: ${DOCKER_USERNAME}  # Replace with encrypted username
            DOCKER_PASSWORD: ${DOCKER_PASSWORD}  # Replace with encrypted password
      - run:
          name: Push image to Docker Hub
          command: docker push jobster-back-cirlcleci:latest

# If you want to push the image only after successful tests and build, make the build-node job dependent on the test-node job:
workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - deploy:
          requires:
            - build-node
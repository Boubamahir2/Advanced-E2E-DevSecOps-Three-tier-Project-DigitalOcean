# Stacks detected: deps:node:application/frontend
version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm test
          name: Run tests
      - run:
          command: npm build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
    # Optional: Set up remote Docker if needed
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build Docker image
          command: docker build -t jobster-front-cirlcleci -t jobster-front-cirlcleci:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          environment:
            DOCKER_USERNAME: ${DOCKER_USERNAME}  # Replace with encrypted username
            DOCKER_PASSWORD: ${DOCKER_PASSWORD}  # Replace with encrypted password
      - run:
          name: Push image to Docker Hub
          command: docker push jobster-front-cirlcleci:latest

# If you want to push the image only after successful tests and build, make the build-node job dependent on the test-node job:
workflows:
  build-and-test:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
